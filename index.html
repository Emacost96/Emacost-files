<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- spazio grigio -->
        <header>
            <!-- logo e copiright -->
            <img src="immagini/logo.png">
            <h1>Taking booleaners from A to B</h1>
        </header>

        <nav>
            <!-- control bar (3 button)-->
            <div>
                <button>Prenota</button>
                <button>Termina prenotazione</button>
                <button>Accendi luci</button>
            </div>

        </nav>
        
        <main>
            <!-- monopattini disponibili -->
            <section>
                <input type="checkbox">
                <h3> Monopattino 1</h3>
                <span class="via">Via De luigi a 220m da te</span>
                <span>Stato carica:</span>
                <div class="full">
                    <!-- stato carica -->
                    100%
                 </div>
            </section>

            <section>
                <input type="checkbox">
                <h3> Monopattino 2</h3>
                <span class="via">Via Alighieri a 300m da te</span>
                <span>Stato carica:</span>
                <div class="low">
                    <!-- stato carica -->
                    25%
                 </div>
            </section>

            <section>
                <input type="checkbox">
                <h3>Monopattino 3</h3>
                <span class="via">Viale Augusto a 500m da te</span>
                <span>Stato carica:</span>
                <div class="half">
                    <!-- stato carica -->
                    50%
                 </div>
            </section>

        </main>
    </div>
</body>
</html>
